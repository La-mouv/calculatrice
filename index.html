<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="description">
    <h2>La Calculatrice Super Fun!</h2>
    <p>Bienvenue sur la calculatrice la plus fun du web! Qu'il s'agisse d'ajouter, de soustraire, de multiplier ou de diviser, nous le faisons avec style. Alors, qu'attendez-vous? Faites vos calculs et amusez-vous bien!</p>
</div>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
<button onclick="toggleSign()">+/-</button>
<button onclick="sqrt()">√</button>
<button onclick="calculatePercentage()">%</button>
<button onclick="backspace()">←</button>
<button onclick="memoryRecall()">MRC</button>
<button onclick="memorySubtract()">M-</button>
<button onclick="memoryAdd()">M+</button>
<button onclick="setOperation('*')">×</button>
<button onclick="appendToDisplay('7')">7</button>
<button onclick="appendToDisplay('8')">8</button>
<button onclick="appendToDisplay('9')">9</button>
<button onclick="setOperation('/')">÷</button>
<button onclick="appendToDisplay('4')">4</button>
<button onclick="appendToDisplay('5')">5</button>
<button onclick="appendToDisplay('6')">6</button>
<button onclick="setOperation('+')">+</button>
<button onclick="appendToDisplay('1')">1</button>
<button onclick="appendToDisplay('2')">2</button>
<button onclick="appendToDisplay('3')">3</button>
<button onclick="setOperation('-')">-</button>
<button onclick="clearEntry()">ON/C</button>
<button onclick="appendToDisplay('0')">0</button>
<button onclick="appendToDisplay('.')">.</button>
<button onclick="calculate()">=</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
